<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Salad Buah Fresh</title>
    <link rel="icon" href="img/icon-removebg-preview.png" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- HEADER -->
    <header class="pt-24 pb-12 text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Checkout</h1>
      <p class="text-gray-600">Lengkapi data untuk menyelesaikan pesanan</p>
    </header>

    <!-- CHECKOUT CONTENT -->
    <section class="pb-20">
      <div class="max-w-4xl mx-auto px-6 grid md:grid-cols-2 gap-10">
        <!-- RINGKASAN PESANAN -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
          <h2 class="text-xl font-bold mb-4">Ringkasan Pesanan</h2>
          <div class="flex justify-between mb-2">
            <span id="productName" class="font-semibold">-</span>
            <span id="productPrice" class="text-green-600 font-bold">-</span>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between text-lg font-bold">
            <span>Total</span>
            <span id="totalPrice" class="text-green-600">-</span>
          </div>
        </div>

        <!-- FORM PEMESANAN -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
          <h2 class="text-xl font-bold mb-4">Data Pembeli</h2>
          <form onsubmit="kirimWA(); return false;" class="space-y-4">
            <input id="nama" type="text" placeholder="Nama Lengkap" required class="w-full px-4 py-2 border rounded-xl" />
            <input id="hp" type="text" placeholder="Nomor WhatsApp" required class="w-full px-4 py-2 border rounded-xl" />
            <textarea id="alamat" placeholder="Alamat Lengkap" required class="w-full px-4 py-2 border rounded-xl"></textarea>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">Pesan via WhatsApp</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-green-600 text-white text-center py-4">
      <p>&copy; 2025 Salad Buah Fresh</p>
    </footer>

    <script>
      // Ambil data dari localStorage
      const product = JSON.parse(localStorage.getItem("checkoutProduct"));

      if (product) {
        document.getElementById("productName").innerText = product.name;
        document.getElementById("productPrice").innerText = "Rp " + product.price;
        document.getElementById("totalPrice").innerText = "Rp " + product.price;
      }

      function kirimWA() {
        const nama = document.getElementById("nama").value;
        const hp = document.getElementById("hp").value;
        const alamat = document.getElementById("alamat").value;

        const pesan = `Halo, saya ingin memesan:%0A%0AProduk: ${product.name}%0AHarga: Rp ${product.price}%0A%0ANama: ${nama}%0ANo HP: ${hp}%0AAlamat: ${alamat}`;
        const noWA = "628xxxxxxxxxx"; // GANTI NOMOR WA

        window.open(`https://wa.me/${noWA}?text=${pesan}`, "_blank");
      }
    </script>
  </body>
</html>
